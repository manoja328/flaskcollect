{% extends "navbar.html" %}
{% block content %}
<section class="hero is-primary is-bold is-large">
        <div class="container">

          <div class="columns">

            <div class="column is-one-third">
              <p class="title is-2">Previous questions:</p>

			{% for qas in pair.que %}
		          <p class="subtitle is-5">&#x2022 {{qas.question}}</p> 
			{% endfor %}
            </div>

            <div class="column is-auto">


<div class="columns">
  <div class="column is-three-quarters">
    <h1>Upload new File</h1>
    <form action="/upload" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>
</div>
</div>


<div class="columns">
  <div class="column is-three-quarters">

<figure class="image">
<img  src="{{url_for('static',filename=pair.img)}}" style="max-width:600px;max-height:600px;">
<p class="subtitle is-5" id="imgname">{{pair.img}}</p>

</figure>
</div>
</div>


<div class="columns">
  <div class="column is-three-quarters">
                <div class="signup-area">

                  <div class="field">
                      <input id="question" class="input is-success" type="text" placeholder="Question eg. How many people are there ?">

                  </div>
                  <div class="field">

                      <input id="answer" class="input is-success" type="text" placeholder="Answer eg. 2">
                  </div>
                  <br>
                  <a id="qa-button" class="form-button button is-primary is-inverted is-outlined">Submit</a>

<a id="next-button" class="form-button button is-primary is-inverted is-outlined"> 
   <span class="icon is-large">
      <i class="fa fa-arrow-circle-right"></i>
    </span>
<span><p> Next</p></span>
  </a>

</div>
</div>

<!-- <div class="columns">
  <div class="column is-three-quarters">
    <form action="/" method=GET>
         <input type=submit value=Next>
    </form>
</div>
</div> -->


        
                  <i><a id="feedback" class="feedback"></a></i>
                </div>

            </div>
          </div>

        </div>  
</section>
{% endblock %}
